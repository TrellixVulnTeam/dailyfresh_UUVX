{% extends 'base_user_center.html' %}

{% block right_content%}

    <div class="main_con">
        <div class="left_menu">
            <h3>用户中心</h3>
            <ul>
                <li><a href="{% url 'df_user:user_info' %}">· 个人信息</a></li>
                <li><a class="active" href="{% url 'df_user:user_site' %}">· 收货地址</a></li>
                <li><a href="{% url 'df_user:user_order' %}">· 全部订单</a></li>
            </ul>
        </div>
        <div class="right_content2">
            <h3 class="common_title2">收货地址</h3>
            <div class="reciver_address">
                <span> 当前地址：</span>
                <p>{{ address }}</p>
            </div>
            <h3>编辑地址</h3>
            <div class="edit_site clearfix">
                <form method="post" action="{% url 'df_user:user_site' %}">
                    <div class="edit">
                        <label>收件人：</label>
                        <input type="text" name="receiver" value="{{ shoujian }}">
                    </div>
                    <div class="edit">
                        <label>详细地址：</label>
                        <textarea class="site_area">{{ address }}</textarea>
                    </div>
                    <div class="edit">
                        <label>邮编：</label>
                        <input type="text" name="code" value="{{ code }}">
                    </div>
                    <div class="edit">
                        <label>手机号：</label>
                        <input type="text" name="receiver_phone" value="{{ phone }}">
                    </div>
                    <div class="edit2">
                        <input type="button" name="submit" value="提交">
                    </div>

                </form>
                </form>
            </div>
        </div>
{% endblock right_content %}
