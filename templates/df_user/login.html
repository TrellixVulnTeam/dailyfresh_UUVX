{% extends 'base_foot.html' %}

{% block body %}
    <div class="login_top clearfix">
        <a href="login.html"> <img src="/static/images/logo02.png"> </a>
    </div>
    <div class="login_form_bg">
        <div class="login_banner" ></div>
        <div class="glogan fl">日夜兼程 × 急速送达</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1> 用户登录 </h1> <a href="register.html"> 立即注册 </a>
            </div>
            <form class="form_input" method="post">
                <input class="name_input" placeholder="请输入用户名" style="cursor: auto;" type="text">
                <input class="password_input" placeholder="请输入密码" type="password">
                <div class="more_input">
                    <input type="checkbox">
                    <label> 记住用户名 </label>
                    <a href="find_password"> 忘记密码? </a>
                </div>
                <input class="input_submit" type="submit" value="登录">

            </form>
        </div>
    </div>
{% endblock body %}
